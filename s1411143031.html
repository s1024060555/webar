<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame 3D Basic Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-box position="-1 1 -3" rotation="0 43 0" color="#afeeee"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#ffe4e1"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#fffacd"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
    <a-sky color="#708090"></a-sky>
  </a-scene>
</body>
</html>
